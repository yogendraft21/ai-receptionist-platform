name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Remove cache: 'npm' line since we don't have package-lock.json
        
    - name: Install dependencies
      run: npm ci --force || npm install
      
    - name: Format check
      run: npm run format:check
      
    - name: Lint check
      run: npm run lint
      
    - name: Type check
      run: npm run type-check
      
    - name: Build all packages
      run: npm run build
      
    - name: Run tests
      run: npm run test

  deploy:
    needs: quality-checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build for production
      run: npm run build

